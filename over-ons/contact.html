<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>

  <link rel="stylesheet" href="/Teck-gitpages/css/style.css" />

 <body data-title="Contact" data-logo="/Teck-gitpages/images/teck-logo.png">
  <div id="header-placeholder"></div>

  <main style="max-width: 600px; margin: auto; padding: 20px;">
    <form action="https://formspree.io/f/xvgdzwaj" method="POST" id="offerteForm">
      <label for="naam">Naam:</label><br />
      <input type="text" name="naam" id="naam" required /><br /><br />

      <label for="email">E-mail:</label><br />
      <input type="email" name="email" id="email" required /><br /><br />

      <label for="bericht">Bericht:</label><br />
      <textarea name="bericht" id="bericht" rows="6" required></textarea><br /><br />

      <button type="submit" class="button">Verzenden</button>
    </form>
  </main>

  <footer>
    <div class="footer-section">
      <h4>Contact</h4>
      <a href="mailto:teck.belgium@outlook.be">teck.belgium@outlook.be</a>
    </div>
  </footer>
<script src="/Teck-gitpages/includes/header-script.js"></script>
  <script src="/Teck-gitpages/js/offerte.js"></script>
</body>
</html>
