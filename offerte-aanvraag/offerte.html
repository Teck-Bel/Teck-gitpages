<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Offerte aanvragen</title>
  <link rel="icon" type="image/png" href="/Teck-gitpages/images/teck-logo.png" />
  <link rel="stylesheet" href="/Teck-gitpages/css/style.css" />
</head>
<body>
   <header class="site-header">
      <img src="/Teck-gitpages/images/teck-logo.png" alt="Teck Logo" class="logo" />

      <!-- Titel boven de navigatie -->
     <h1>Offerte Aanvragen</h1>

      <nav class="top-nav">
        <ul>
          <li><a class="nav-button" href="/Teck-gitpages/index.html">Home</a></li>
          <li class="dropdown">
            <a class="nav-button" href="/Teck-gitpages/EduTeck/index.html">SkyTeck ▾</a>
            <ul class="dropdown-menu">
              <li class="dropdown">
                <a class="nav-button" href="/Teck-gitpages/EduTeck/pakkettenoverzicht.html">pakketten ▾</a>
                <ul class="dropdown-menu">
                  <li><a href="/Teck-gitpages/EduTeck/pakketten/STEM/overzicht.html">STEM</a></li>
                  <li><a href="/Teck-gitpages/EduTeck/pakketten/pneumatica/overzicht.html">Pneumatica</a></li>
                </ul>
              </li>
              <li><a href="/Teck-gitpages/EduTeck/over-ons/team.html">Team</a></li>
            </ul>
          </li>
          <li><a class="nav-button" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>


  <main style="max-width: 600px; margin: auto; padding: 20px;">
    <form action="https://formspree.io/f/mqabzznv" method="POST" id="offerteForm">
      <label for="naam">Naam:</label><br />
      <input type="text" name="naam" id="naam" required /><br /><br />

      <label for="email">E-mailadres:</label><br />
      <input type="email" name="email" id="email" required /><br /><br />

      <label for="afdeling">Afdeling:</label><br />
      <select id="afdeling" name="afdeling" required>
        <option value="">-- Kies een afdeling --</option>
        <option value="SkyTeck">SkyTeck</option>
        <option value="WaterTeck">WaterTeck</option>
        <option value="EduTeck">EduTeck</option>
      </select><br /><br />

      <label for="product">Product:</label><br />
      <select id="product" name="product" required>
        <option value="">-- Kies een product --</option>
      </select><br /><br />

      <label for="onderwerp">Onderwerp:</label><br />
      <input type="text" name="onderwerp" id="onderwerp" required /><br /><br />

      <label for="bericht">Bericht:</label><br />
      <textarea name="bericht" id="bericht" rows="6" required></textarea><br /><br />

      <button type="submit" class="button">Verzenden</button>
    </form>
  </main>

  <footer>
    <div class="footer-section">
      <h4>Contact</h4>
      <a href="mailto:info@teck.com">info@teck.com</a>
    </div>
  </footer>

  <script src="/Teck-gitpages/js/offerte.js"></script>
</body>
</html>
