<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Over Ons | SkyTeck</title>
  <link rel="stylesheet" href="/Teck-gitpages/css/style.css"/
  </head>
<body>

  <header>
    <h1>Contact</h1>
  </header>

  <main>
    <h2>Neem contact met ons op</h2>
    <form action="mailto:eduteck.belgium@outlook.com" method="post" enctype="text/plain">
      <label for="naam">Naam</label>
      <input type="text" id="naam" name="naam" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="bericht">Bericht</label>
      <textarea id="bericht" name="bericht" required></textarea>

      <button type="submit">Verstuur</button>
    </form>
  </main>

  <footer>
    &copy; 2025 SkyTeck. Alle rechten voorbehouden.
  </footer>

</body>
</html>
